<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="/node_modules/ace-builds/src-min-noconflict/ace.js"
      type="module"
    ></script>
    <title>AI Studio by IHC</title>
  </head>
  <body id="body" class="dark" style="width: 100%; height: 100%">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- IHC Loading Screen -->
    <div id="ihc-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000 0%, #0d0d0d 50%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    ">
      <!-- IHC Logo with Animation -->
      <div style="animation: ihc-pulse 2s ease-in-out infinite;">
        <svg width="80" height="80" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="ihc-loader-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
              <stop offset="50%" style="stop-color:#e5e5e5;stop-opacity:0.8" />
              <stop offset="100%" style="stop-color:#cccccc;stop-opacity:0.7" />
            </linearGradient>
            <linearGradient id="ihc-accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
            </linearGradient>
          </defs>

          <!-- Building Base -->
          <rect x="30" y="70" width="60" height="40" fill="url(#ihc-loader-gradient)" rx="2"/>

          <!-- Main Tower -->
          <rect x="40" y="30" width="40" height="80" fill="url(#ihc-loader-gradient)" rx="2"/>

          <!-- Left Wing -->
          <rect x="15" y="55" width="30" height="55" fill="url(#ihc-loader-gradient)" rx="2"/>

          <!-- Right Wing -->
          <rect x="75" y="55" width="30" height="55" fill="url(#ihc-loader-gradient)" rx="2"/>

          <!-- Accent Lines -->
          <rect x="42" y="35" width="36" height="2" fill="url(#ihc-accent-gradient)"/>
          <rect x="42" y="45" width="36" height="2" fill="url(#ihc-accent-gradient)"/>
          <rect x="42" y="55" width="36" height="2" fill="url(#ihc-accent-gradient)"/>

          <!-- Window Details -->
          <rect x="47" y="65" width="6" height="8" fill="#333" rx="1"/>
          <rect x="57" y="65" width="6" height="8" fill="#333" rx="1"/>
          <rect x="67" y="65" width="6" height="8" fill="#333" rx="1"/>
        </svg>
      </div>

      <!-- Loading Text -->
      <div style="
        margin-top: 24px;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        animation: ihc-fade-in 1.5s ease-in-out infinite alternate;
      ">
        AI Studio by IHC
      </div>

      <!-- Loading Subtitle -->
      <div style="
        margin-top: 8px;
        color: #cccccc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        font-weight: 400;
        text-align: center;
        opacity: 0.8;
      ">
        Loading your AI workspace...
      </div>

      <!-- Progress Bar -->
      <div style="
        margin-top: 32px;
        width: 200px;
        height: 3px;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
        overflow: hidden;
      ">
        <div style="
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, #4ade80, #22c55e);
          animation: ihc-progress 2s ease-in-out infinite;
          transform: translateX(-100%);
        "></div>
      </div>
    </div>

    <style>
      @keyframes ihc-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }

      @keyframes ihc-fade-in {
        0% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes ihc-progress {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>

    <script>
      // Hide loader when page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loader = document.getElementById('ihc-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 100); // Show for at least 0.1 second
      });

      // Fallback: Hide loader after maximum time
      setTimeout(() => {
        const loader = document.getElementById('ihc-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      }, 5000); // Maximum 5 seconds
    </script>

    <div style="width: 100vw; height: 100vh" id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
